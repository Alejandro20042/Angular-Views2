
    <div class="container">
        <h1 class="title">Regístrate</h1>
        <p class="subtitle">Mantén segura tu propiedad!</p>
        <form class="form-container" [formGroup]="registroForm">
            <label class="form-label" for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" class="form-input" placeholder="Ingresa tu correo" formControlName="correo" >
            <label class="form-label" for="password">Contraseña:</label>
            <input type="password" id="password" name="password" class="form-input" placeholder="Ingresa tu contraseña" formControlName="contra">
            <button class="button" (click)="RegistrarUsuario()">Registrarse</button>
        </form>
    </div>
